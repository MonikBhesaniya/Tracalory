<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Tracalorie | Meal & calory tarcer</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="#" class="brand-logo center">Tracalorie</a>
            </div>
            <ul class="right">
                <li><a href="#" class="btn clear-btn blue lighten-3">clear all</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal/Food Item</span>
                <div class="card-body">
                    <form class="col">
                        <div class="row">
                            <div class="input-field col s6">
                                <input type="text" id="meal" placeholder="Add Item">
                                <label for="meal">Meal</label>
                            </div>
                            <div class="input-field col s6">
                                <label for="calories">Calories</label>
                                <input type="number" id="calories" placeholder="Add Calories">
                            </div>
                            <button class="add-btn btn blue darken-2"> <i class="fa fa-plus"></i> add item</button>
                            <button class="update-btn btn orange darken-2"> <i class="fa fa-pencil"></i> update item</button>
                            <button class="remove-btn btn red darken-2"> <i class="fa fa-remove"></i> delete item</button> 
                            <button class="back-btn btn grey darken-2 pull-right"> <i class="fa fa-chevron-circle-left "></i>back</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <h3 class="center-align"> Total Calories: <span class="total-calories">0</span></h3>

        <ul class="item-list collection">
            <!-- <-- <li class="collection-item" id="item-0">
                <strong>list-item : </strong> <em>1000 Calories</em>
                <a href="#" class="secondary-content"> <i class="fa fa-pencil"></i></a>
            </li> --> 
        </ul>
        
    </div> 

    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
